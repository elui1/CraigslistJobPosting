<head>

<body>
<h1>Job Form</h1>
    <div class="container">
        <div class="row">
        <div class="col-3"></div>
            <div class="col-6">
    <a href="/add">Add a Job</a><br />

            <form action="#" th:action="@{/process}" th:object="${job}" class="form-group" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />

<!--        <span th:if="${#fields.hasErrors('content')}"-->
<!--              th:errors="*{content}"></span><br />-->
<!--        <div class="form-group">-->
            <div class="form-group">
                <label>Title</label>
            <input type="text" class="form-control" th:field="*{title}"/><br />
    <!--        <span th:if="${#fields.hasErrors('sentBy')}"-->
    <!--              th:errors="*{sentBy}"></span><br />-->
                <label>Description</label>
                <textarea rows="5" class="form-control" th:field="*{description}" /><br />


                <label>Posted Date</label>
                <input type="date" class="form-control" th:field="*{postedDate}" /><br />
    <!--        <span th:if="${#fields.hasErrors('postedDate')}"-->
    <!--              th:errors="*{postedDate}"></span><br />-->

                <label>Author</label>
                <input type="text" class="form-control" th:field="*{author}" /><br />

                <label>Phone</label>
                <input type="text" class="form-control" th:field="*{phone}" />

    <!--        Picture Link:<input type="file" name="file" />-->
            <!--            <span th:if="${#fields.hasErrors('pic')}"-->
            <!--                  th:errors="*{pic}"></span><br />-->
            </div>
            <br />
            <input type="submit" value="Submit" />
            </form>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
