</div>

    <div class="container">
        <div class="row">
        <div class="col-3"></div>
            <div class="col-6">

            <form action="#" th:action="@{/process}" th:object="${job}" class="form-group" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label>Title</label>
            <input type="text" class="form-control" th:field="*{title}"/><br />

                <label>Description</label>
                <textarea rows="5" class="form-control" th:field="*{description}" /><br />


                <label>Posted Date</label>
                <input type="date" class="form-control" th:field="*{postedDate}" /><br />

                <label>Author</label>
                <input type="text" class="form-control" th:field="*{author}" /><br />

                <label>Phone</label>
                <input type="text" class="form-control" th:field="*{phone}" />

            </div>
            <br />
            <input type="submit" value="Submit" />
            </form>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
