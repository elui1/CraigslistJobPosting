            <div class="col-6">

            <form action="#" th:action="@{/process}" th:object="${job}" class="form-group" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />

<!--        <span th:if="${#fields.hasErrors('content')}"-->
<!--              th:errors="*{content}"></span><br />-->
<!--        <div class="form-group">-->
            <div class="form-group">
                <label>Title</label>
            <input type="text" class="form-control" th:field="*{title}"/><br />
    <!--        <span th:if="${#fields.hasErrors('sentBy')}"-->
    <!--              th:errors="*{sentBy}"></span><br />-->
                <label>Description</label>
                <textarea rows="5" class="form-control" th:field="*{description}" /><br />


                <label>Posted Date</label>
                <input type="date" class="form-control" th:field="*{postedDate}" /><br />
    <!--        <span th:if="${#fields.hasErrors('postedDate')}"-->
    <!--              th:errors="*{postedDate}"></span><br />-->

                <label>Author</label>
                <input type="text" class="form-control" th:field="*{author}" /><br />

                <label>Phone</label>
                <input type="text" class="form-control" th:field="*{phone}" />

    <!--        Picture Link:<input type="file" name="file" />-->

            <!--                  th:errors="*{pic}"></span><br />-->
            </div>
            <br />

            </form>
